<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/1a0287ac30.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Projeto Estacionamento - Login </title>
    <meta name="author" content="gui"/>

</head>
<body>


    <div class="Login-Form">
        <div class="container">
            <div class="main-div">
                <div class="texto-header">
                    <h2>Admin Login</h2>
                    <p>Insira suas credenciais para efetuar Login no Sistema</p>
                </div>

                <form method="post" action="/login" th:object="${usuario}">
                    <div class="alert alert-danger" role="alert" th:if="${msg}">
                        <strong th:text="${msg}"></strong>
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{nomedeusuario}" class="form-control" placeholder="username">
                    </div>

                    <div class="form-group">
                        <input type="password"  th:field="*{senha}" class="form-control" placeholder="insira sua senha">
                    </div>

                    <div class="cadastro">
                        <a th:href="@{cadastro}">Nao tem Cadastro? clique aqui</a>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>



                </form>

            </div>
        </div>
    </div>

</body>
</html>
