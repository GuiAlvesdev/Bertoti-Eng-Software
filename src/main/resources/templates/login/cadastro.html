<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/1a0287ac30.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Projeto Estacionamento - Login </title>
    <meta name="author" content="gui"/>

</head>
<body>


    <div class="Login-Form">
        <div class="container">
            <div class="main-div">
                <div class="texto-header">
                    <h2>Cadastro Usuario</h2>
                    <p>Crie seu Usuario</p>
                </div>

                <form method="post" th:object="${usuario}" action="salvarUsuario">
                    <div class="form-group">
                        <input type="email" class="form-control" th:field="*{email}" placeholder="email">
                    </div>


                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{nomedeusuario}" placeholder="nomedeusuario">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control"  th:field="*{senha}" placeholder="insira sua senha">
                    </div>


                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <button type="button" class="btn btn-primary">Voltar</button>


                </form>

            </div>
        </div>
    </div>

</body>
</html>
