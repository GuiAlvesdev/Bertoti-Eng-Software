<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/1a0287ac30.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Projeto Estacionamento</title>
  <meta name="author" content="gui"/>

</head>
<body>


    <div style="margin: 0; text-align:center;" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Bem Vindo! <span th:text="${session.usuarioLogado.nomedeusuario}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>



    <div th:replace="fragments/fragmentos :: cabecalho"></div>
    <section>
        <div class="neo-section" style="background-image: url('images/multi-park.jpg');">
            <div class="shadow"></div>
            <div class="center neo-container">
                <h1 class="text-center"> Sistema de Controle de Estacionamento</h1>

        <div class="wm">
            <a th:href="@{cadastrar-carro}" class="btn"> Cadastrar Carro</a>
        </div>
        <div class="wm">
            <a  th:href="@{carros-adicionados}" class="btn justify-content-center"> Carros Adicionados</a>
        </div>
            <div class="clear"></div>
        </div>
        </div>




    </section>

    <div class="modal fade" id="modalPesquisa">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title">Localizar um Veiculo</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>

                <form method="post" action="pesquisar-carro" th:object="${car}">

                    <div class="modal-body">
                        <input type="text" th:field="*{placa}" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Pesquisar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>




    <div th:replace="fragments/fragmentos :: rodape"></div>


<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
