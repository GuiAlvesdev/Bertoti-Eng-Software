<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/1a0287ac30.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Cadastrar Carro</title>
    <meta name="author" content="gui"/>

</head>
<body>
    <div th:replace="fragments/fragmentos :: cabecalho"></div>
    <div class="container" style="margin-top: 50px;">

    <h4 class="cad-title">Inserir Carro</h4>
    <hr>

        <form  class="cad-form" method="post" action="/InsertCar" th:object="${car}">

        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('marca')}">
                <label class="validation-message" th:errors="*{marca}"></label>
            </div>
            <label> Marca do Carro: </label>
            <input  class="form-control" placeholder="Ex: Volkswagen" th:field="*{marca}">
        </div>
        </div>


        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('modelo')}">
                    <label class="validation-message" th:errors="*{modelo"}></label>
                </div>
                <label> Modelo do Carro: </label>
                <input  class="form-control" placeholder="Ex: Gol,Celta,Amarok" th:field="*{modelo}">
            </div>
        </div>


            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('placa')}">
                        <label class="validation-message" th:errors="*{placa}"></label>
                    </div>
                    <label> Placa do Carro: </label>
                    <input  class="form-control" placeholder="Ex: hhh-1l25" th:field="*{placa}">
                </div>
            </div>


            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('cor')}">
                        <label class="validation-message" th:errors="*{cor}"></label>
                    </div>
                    <label> Marca do Carro: </label>
                    <input  class="form-control" placeholder="Ex: Preto,Amarelo,Cinza" th:field="*{cor}">
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-success offset-md-5">Salvar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn btn-outline-danger">Voltar</a>

            </div>





    </div>
    </form>


    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
<div th:replace="fragments/fragmentos :: rodape"></div>
</html>
