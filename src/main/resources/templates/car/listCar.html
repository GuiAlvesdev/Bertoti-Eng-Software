<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
<!--  <link rel="stylesheet" href="/css/style.css">-->
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <script src="https://kit.fontawesome.com/1a0287ac30.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Listar Carros cadastrados</title>
  <meta name="author" content="gui"/>

</head>
<body>
<div th:replace="fragments/fragmentos :: cabecalho"></div>


<div class="container" style="margin-top: 50px;">

  <h3> Ultimos Carros Adicionados</h3>
  <hr>
  <table class="table table-bordered table-hover">
    <thead>
      <th scope="col">marca </th>
      <th scope="col">Modelo </th>
      <th scope="col">Placa </th>
      <th scope="col">Cor </th>
      <th scope="col">Acao </th>

    </thead>
    <tbody>
        <tr scope="row" th:each="carros : ${carList}">

            <td th:text="${carros.marca}"></td>
            <td th:text="${carros.modelo}"></td>
            <td th:text="${carros.placa}"></td>
            <td th:text="${carros.cor}"></td>

          <td>
            <a class="btn btn-primary" th:href="@{alterar/{id} (id=${carros.id})}">
              <i class="fas fa-edit"></i> Editar</a>

            <a class="btn btn-primary" th:href="@{excluir/{id} (id=${carros.id})}">
              <i class="fas fa-times"></i> Excluir</a>



          </td>

        </tr>


    </tbody>
  </table>
</div>













<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
<div th:replace="fragments/fragmentos :: rodape"></div>
</html>
