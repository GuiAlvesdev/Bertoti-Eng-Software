<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/1a0287ac30.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Projeto Estacionamento</title>
    <meta name="author" content="gui"/>

</head>
<body>
<header th:fragment="cabecalho">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #19191f">
        <a class="navbar-brand" th:href="@{/}">
            <img src="/images/logo.png"  width="100" height="100" />
        </a>
        <H1>Star Parking</H1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMobile">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navMobile" class="navbar-collapse collapse justify-content-end">
            <a th:href="@{index}" class="btn-nav nav-item nav-link"><i class="fa-solid fa-house"></i> Inicio</a>
            <a class="btn-nav nav-item nav-link" th:href="@{cadastrar-carro}"><i class="fa-solid fa-car"></i> Cadastrar Carro</a>
            <a data-toggle="modal" data-target="#modalPesquisa" class="btn-nav nav-item nav-link"><i class="fa-solid fa-magnifying-glass"></i> Pesquisar</a>
            <form action="/logout" method="post">
                <button type="submit" class="btn-nav nav-item nav-link btn-danger"><i class="fa-solid fa-right-from-bracket"></i> Sair</button>
            </form>


        </div>
    </nav>
</header>


<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
<footer th:fragment="rodape">
    <div class="footer">
        <span>Todos os direitos guialvesdev  2023 &copy;</span>
    </div>
</footer>
</html>
